name: EPG Schedule Extractor

on:
  schedule:
    # Run every day at 00:30 UTC (01:30/02:30 Italian time depending on DST)
    - cron: '30 0 * * *'
  
  workflow_dispatch:  # Allow manual trigger
  
  push:
    branches:
      - main
    paths:
      - 'channels.txt'
      - 'epg_schedule_extractor.py'
      - '.github/workflows/epg-extractor.yml'

permissions:
  contents: write  # Required to commit and push changes

jobs:
  extract-schedule:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytz
      
      - name: Run EPG extractor
        run: |
          python epg_schedule_extractor.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git add schedule/
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Update TV schedules - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: Upload schedule as artifact (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schedules
          path: schedule/
          retention-days: 7
