name: Deploy Schedule & Images

on:
  # This enables the manual "Run workflow" button in the Actions tab
  workflow_dispatch:
  
  # Keep this if you also want it to run automatically when you push code
  push:
    branches:
      - main
    paths:
      - 'schedule/**'
      - 'downloaded-images/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Compress Directories
        run: |
          # Check if directories exist before compressing to avoid errors
          if [ -d "schedule" ]; then
            tar -czf schedule.tar.gz schedule
          else
            echo "schedule folder not found, skipping..."
          fi

          if [ -d "downloaded-images" ]; then
            tar -czf downloaded-images.tar.gz downloaded-images
          else
            echo "downloaded-images folder not found, skipping..."
          fi

      - name: Upload Files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          # We use a wildcard *.tar.gz so it uploads whatever was created
          source: "*.tar.gz"
          target: "/home/tv-programmait/htdocs/tv-programma.it/wp-content/uploads/"

      - name: Extract and Cleanup via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd /home/tv-programmait/htdocs/tv-programma.it/wp-content/uploads/

            # Extract if the file exists
            if [ -f schedule.tar.gz ]; then
              tar -xzf schedule.tar.gz
              rm schedule.tar.gz
            fi

            if [ -f downloaded-images.tar.gz ]; then
              tar -xzf downloaded-images.tar.gz
              rm downloaded-images.tar.gz
            fi
